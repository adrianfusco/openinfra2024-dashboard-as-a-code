apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards
      # Let's create the folders in Grafana as we have it in the repository
      # for a better organization
      foldersFromFilesStructure: true
